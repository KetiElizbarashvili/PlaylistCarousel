<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>   

<div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
  <div class="cards">
    <label class="card" for="item-1" id="song-1">
      <img src="imaxresdefault.jpg" alt="song">
    </label>
    <label class="card" for="item-2" id="song-2">
      <img src="Screenshot 2023-10-03 154157.png" alt="song">
    </label>
    <label class="card" for="item-3" id="song-3">
      <img src="Screenshot 2023-10-03 154304.png" alt="song">
    </label>
  </div>
  <div class="player">
    <div class="upper-part">
      <div class="play-icon">
        <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
          <defs/>
          <path d="M5 3l14 9-14 9V3z"/>
        </svg>
      </div>
      <div class="info-area" id="test">
        <label class="song-info" id="song-info-1">
          <div class="title">Tsvimad Gadaviketsi</div>
          <div class="sub-line">
            <div class="subtitle">Guda Guda</div>
            <div class="time">4.05</div>
          </div>
        </label>
        <label class="song-info" id="song-info-2">
          <div class="title">Gilgameshi Edzebs</div>
          <div class="sub-line">
            <div class="subtitle">Vinda Folio & Next Dilla</div>
            <div class="time">4.05</div>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <div class="title">Sissaa</div>
          <div class="sub-line">
            <div class="subtitle">Giorgi Gigashvili&Nini Nutsubidze</div>
            <div class="time">4.05</div>
          </div>
        </label>
      </div>
    </div>
    <div class="progress-bar">
      <span class="progress"></span>
    </div>
  </div>
</div> 


</body>
</html>
